<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia da Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produto</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seumail@dominio.com.br">

				<label for="telefone">Telefone:</label>
				<input type="text" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

				<label for="mensagem">Mensagem:</label>

				<textarea cols="30"  rows="10" id="mensagem" class="input-padrao" required></textarea>
				<fieldset>
					<legend>Como prefere nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio"  name="contato"  value="radio-telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio"  name="contato"  value="radio-whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
				<input type="submit" value="Enviar formulario" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr id="unico">
    				<td colspan="5">Rio de Janeiro</td> 
					</tr>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png">

            </a>
            <a href="https://github.com/monicacosta-dev" target="_blank">
                <img src="github.png" class="links">
            </a>
		</footer>
	</body>
</html>
